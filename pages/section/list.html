<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List example</title>
    <link type="text/css" rel="stylesheet" href="./list.css">
</head>

<body>
    <!-- main page section -->
    <div id="main">
        <!-- main first section -->
        <div id="main-first">
            <b>Lists in html</b>
        </div>
        <!-- main second section -->
        <div id="main-section">
            <!--First card -->
            <div class="first-card">
                <!-- card first section -->
                <div class="card-title">
                    <b>Ordered list</b>
                </div>
                <!-- card second section -->


            
            
            <div class="card-data">
               <ol>
                <li>Information gathering</li>
               </ol>
                   
                
            </div>

        </div>


    </div>
</body>

</html>
